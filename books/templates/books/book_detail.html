{% extends "core/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <img class="img-responsive book-cover" src="http://covers.openlibrary.org/b/isbn/9780385533225-L.jpg" alt="Book Cover">
        </div>
        <div class="col-md-8">
            <h2>
                <div class="pull-right">
                    <a href="{% url 'books:book_edit' book.pk %}"><i class="fa fa-pencil-square"></i></a>
                </div>
                {{book.title}}
            </h2>
            <p><small><em>{{book.get_authors}}</em></small></p>
            {% if book.description %}
                {{book.description}}
            {% else %}
                <strong>There is no description of this book</strong>
            {% endif %}
        </div>
    </div>
{% endblock content %}
